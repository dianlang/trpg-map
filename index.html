<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑团地图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        h1 {
            text-align: center;
            width: 100%;
        }

        /* 地图容器 */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #e0e0e0;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 道路样式 */
        .road {
            position: absolute;
            background-color: #aaa;
            border-radius: 5px;
        }

        .vertical-road {
            width: 30px;
            height: 100%;
            left: 40%;
            top: 0;
        }

        .horizontal-road {
            height: 30px;
            width: 100%;
            top: 45%;
        }

        /* 绿地样式 */
        .park {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #7f9a44;
            border-radius: 50%;
            top: 60%;
            left: 30%;
        }

        /* 建筑物样式 */
        .building {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #b5b5b5;
            border-radius: 5px;
        }

        .castle {
            left: 70%;
            top: 10%;
        }

        .temple {
            left: 15%;
            top: 25%;
        }

        .shop {
            left: 50%;
            top: 65%;
        }

        /* 地点标签 */
        .location {
            position: absolute;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .details-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .location-name {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 响应式布局调整 */
        @media (max-width: 768px) {
            .map-container {
                height: 400px; /* 在手机屏幕下缩小地图高度 */
            }

            .details-container {
                max-width: 90%;
                margin-top: 10px;
            }

            /* 地图位置缩放，防止元素重叠 */
            .location {
                font-size: 0.8em;
                padding: 3px 7px;
            }

            .park {
                width: 80px;
                height: 80px;
                top: 65%;
                left: 25%;
            }

            .building {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .map-container {
                height: 300px; /* 更小的屏幕下进一步调整 */
            }

            .details-container {
                max-width: 100%;
            }

            .location {
                font-size: 0.7em; /* 更小字体，适应小屏幕 */
                padding: 3px 6px;
            }

            .park {
                width: 60px;
                height: 60px;
            }

            .building {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- 添加道路 -->
        <div class="road vertical-road"></div>
        <div class="road horizontal-road"></div>

        <!-- 添加绿地 -->
        <div class="park"></div>

        <!-- 添加建筑 -->
        <div class="building castle"></div>
        <div class="building temple"></div>
        <div class="building shop"></div>

        <!-- 城镇各个地点 -->
        <div class="location" style="top: 8%; left: 12%;" onclick="showInfo('转职馆【萨=库拉纳】')">转职馆【萨=库拉纳】</div>
        <div class="location" style="top: 25%; left: 30%;" onclick="showInfo('转职馆【梦想之家】')">转职馆【梦想之家】</div>
        <div class="location" style="top: 50%; left: 60%;" onclick="showInfo('酒馆【炎帝之傲】')">酒馆【炎帝之傲】</div>
        <div class="location" style="top: 50%; left: 50%;" onclick="showInfo('冒险者工会')">冒险者工会</div>
        <div class="location" style="top: 15%; left: 45%;" onclick="showInfo('集市')">集市</div>
        <div class="location" style="top: 60%; left: 20%;" onclick="showInfo('妓院【兔子馆】')">妓院【兔子馆】</div>
        <div class="location" style="top: 75%; left: 75%;" onclick="showInfo('教堂')">教堂</div>
    </div>

    <!-- 右侧详细信息展示区域 -->
    <div class="details-container">
        <div id="location-name" class="location-name">选择一个地点</div>
        <p id="location-details">点击地图上的地点查看详细信息。</p>
        <button class="close-btn" onclick="clearInfo()">清除信息</button>
    </div>

    <script>
        function showInfo(location) {
            var locationName = document.getElementById('location-name');
            var locationDetails = document.getElementById('location-details');

            // 根据地点设置不同的详细信息
            switch(location) {
                case '转职馆【萨=库拉纳】':
                    locationName.textContent = '转职馆【萨=库拉纳】';
                    locationDetails.textContent = '经常会有可爱的女孩子出没的新开转职馆，其真实面目是....';
                    break;
                case '转职馆【梦想之家】':
                    locationName.textContent = '转职馆【梦想之家】';
                    locationDetails.textContent = '在这里，你可以追寻自己的梦想，选择适合你的职业。最近新招了可爱的女转职官哦，还有打折促销活动。';
                    break;
                case '酒馆【炎帝之傲】':
                    locationName.textContent = '酒馆【炎帝之傲】';
                    locationDetails.textContent = '这座酒馆以其烈酒和热情的氛围闻名，常常是冒险者和旅行者聚集的地方。';
                    break;
                case '冒险者工会':
                    locationName.textContent = '冒险者工会';
                    locationDetails.textContent = '小镇负责处理冒险者事务，以及接受各种委托的地方，是小镇最热闹的区域。';
                    break;
                case '集市':
                    locationName.textContent = '集市';
                    locationDetails.textContent = '这里是买卖商品的地方，商贩和顾客络绎不绝。';
                    break;
                case '妓院【兔子馆】':
                    locationName.textContent = '妓院【兔子馆】';
                    locationDetails.textContent = '这里是一个著名的娱乐场所，以其独特的风格吸引了许多顾客。';
                    break;
                case '教堂':
                    locationName.textContent = '教堂';
                    locationDetails.textContent = '这里是一个神圣的地方，提供祈祷、祝福和宗教仪式。';
                    break;
                default:
                    locationName.textContent = '选择一个地点';
                    locationDetails.textContent = '点击地图上的地点查看详细信息。';
            }
        }

        function clearInfo() {
            document.getElementById('location-name').textContent = '选择一个地点';
            document.getElementById('location-details').textContent = '点击地图上的地点查看详细信息。';
        }
    </script>

</body>
</html>
